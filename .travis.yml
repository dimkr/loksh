language: minimal

services:
  - docker

script:
  - docker run -e CI -w /root/loksh -v `pwd`:/root/loksh dimkr/loksh:latest ./ci.sh

before_deploy:
  - rm -rf build-* .travis.yml .git .gitmodules subprojects/lolibc/.travis.yml subprojects/lolibc/.git
  - cp -r . /tmp/loksh
  - tar -C /tmp/loksh | xz -9 > src.tar.xz

deploy:
  provider: releases
  api_key:
    secure: 
  file: src.tar.xz
  on:
    repo: dimkr/loksh
  skip_cleanup: true
  draft: true
  overwrite: true
